    <div class="head">
        <h1>Diet App</h1>
        <h2>Welcome to your Artificial Intelligence Dietitian</h2>
        <h3>Get your personalized diet chart</h3>

      <div class="form-hold">
        <form onsubmit="analyse()">
            <label class="lable">Name :</label><br><input type="text" placeholder="Name" id="name" size="100"><br>
            <label class="lable">Weight :</label><br><input type="integer" placeholder="Weight" id="weight" name="weight" size="100"><br>

            <label class="lable">Gender:</label><br><input type="radio" name="gender" id="option1" value="Male"  size="100"> Male<br>
                            <input type="radio" name="gender" id="option2" value="Female"  size="100">Female 
            <br>
            <label class="lable">Physical Activity</label><br>
            <input type="radio" name="physical_activity">Sedantary(little or no exercise)<br>
            <input type="radio" name="physical_activity">Light Active(1-3days/week)<br>
            <input type="radio" name="physical_activity">Moderately Active(3-5 days/week)<br>
            <input type="radio" name="physical_activity">Very Active(6-7 days/week)<br>
            <input type="radio" name="physical_activity">Super Active(twice/day)<br><br>
            <input type="submit" name="Submit" value="submit" id="submit-btn">
        </form>
